<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentymenty MYFXBOOK Live</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .long {
            color: lime;
            font-weight: bold;
        }
        .short {
            color: red;
            font-weight: bold;
        }
        .sentiment-data {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentymenty MYFXBOOK Live</h1>
        <p>Ostatnia aktualizacja danych: <span id="last-update">≈Åadowanie...</span></p>

        <div id="sentiment-container">
            {% for asset in assets %}
                <div class="sentiment-data">
                    <h3>{{ asset }}</h3>
                    <p>Long: <span class="long">{{ current_values[asset]["long"] }}%</span></p>
                    <p>Short: <span class="short">{{ current_values[asset]["short"] }}%</span></p>
                </div>
            {% endfor %}
        </div>
    </div>
