<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentymenty MYFXBOOK Live</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @font-face {
            font-family: 'Outfit';
            src: url('{{ url_for('static', filename='Outfit-Regular.ttf') }}') format('truetype');
        }
        #update-info {
            margin: 10px 0;
            font-size: 18px;
        }
        #countdown {
            font-weight: bold;
            font-size: 20px;
            color: lime;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentymenty MYFXBOOK Live</h1>
        <p>Wykresy aktualizują się co 5 minut, bazują na pozycjach live z kont podpiętych pod MYFXBOOK</p>

        <div id="update-info">
            <p>Ostatnia aktualizacja: <span id="last-update">Ładowanie...</span></p>
            <p>Kolejna aktualizacja za: <span id="countdown">05:00</span></p>
        </div>

        {% for asset in assets %}
            <div class="plot-container">
                <h2>{{ asset }}</h2>
                <iframe src="/static/{{ asset }}_plot.html"></iframe>
            </div>
        {% endfor %}
    </div>

    <script>
        let refreshIntervalMinutes = 5;  // Domyślny czas odświeżania w minutach
        let refreshIntervalSeconds = refreshIntervalMinutes * 60;

        async function fetchStatus() {
            try {
                const response = await fetch("/status");
                const data = await response.json();

                // Ustawienie czasu ostatniej aktualizacji z serwera
                const lastUpdateTime = new Date(data.last_update);
                document.getElementById('last-update').textContent = lastUpdateTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                // Przeliczenie czasu do odświeżenia
                refreshIntervalSeconds = data.refresh_interval * 60;
                const now = new Date();
                let countdownSeconds = refreshIntervalSeconds - Math.floor((now - lastUpdateTime) / 1000);

                // Odliczanie czasu
                function updateCountdown() {
                    countdownSeconds -= 1;
                    const minutes = String(Math.floor(countdownSeconds / 60)).padStart(2, '0');
                    const seconds = String(countdownSeconds % 60).padStart(2, '0');
                    document.getElementById('countdown').textContent = `${minutes}:${seconds}`;

                    if (countdownSeconds <= 0) {
                        location.reload();
                    }
                }

                setInterval(updateCountdown, 1000);
            } catch (error) {
                console.error("Error fetching status:", error);
            }
        }

        // Odpytuj serwer co 5 sekund, aby aktualizować czas ostatniej aktualizacji
        setInterval(fetchStatus, 5000);
        fetchStatus();  // Pierwsze wywołanie od razu
    </script>
</body>
</html>
